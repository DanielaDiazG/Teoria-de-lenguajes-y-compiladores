<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="archivo.js"></script>
	<script src="NodoSimple.js"></script>
	<script src="Pila.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="Shortcut Icon" href="/logo.ico" />
	<title class="text">Reconocedor de gramáticas</title>
</head>
<body>
	<div id="principalContainer">
		<div  class="gramatica">
			<label class="text">Ingrese la gramática</label><br>
			<div id="fila">
				<Label class="text">1. </Label>
				<input type="text" id="n1" size="1">
				<label class="text"> → </label>
				<input type="text" id="t1">
				<button class="text" type="button" onclick="creaFila()">+</button><br>
				<div id="gramatica">

				</div>
			</div>
			<button id="sendButton" class="text" type="button" onclick="construye()">Enviar</button>
			<div id="containerTran">
			</div>
		</div>
		<div class="containerAnswer">
					<div id="container">
						<div id="cont"></div>
					</div>
				</div>
		<div class="containerForm">
			<form class="form">
				<div class="containerLabel">
					<label class="label text">Ingrese la hilera de caracteres a reconocer:</label>
					<input class="input" type="text" id="hilera">
				</div>
				<input class="button" id="checkRowButton" type="submit" value="Enviar" onclick="return verifica()">
				<div>
					<input class="button" id="clearButton" type="submit" value="Limpiar" onclick="return clear()">
				</div>
			</form>
		</div>
		<div class="containerAnswer">
			<h2 id="checkRowAnswer"></h2>
		</div>
		<div class="footer text">
			@ : lambda<br/>
			# : pila vacía <br/>
			% : fin de secuencia <br/>
			<ol>Elaborado por: <br/>
			<ul>Juan Esteban García Restrepo</ul>
			<ul>Daniela Diaz Gomez</ul></ol>
		</div>
	</div>
</body>
</html>
